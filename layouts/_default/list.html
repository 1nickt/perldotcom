{{ partial "header.html" . }}
<section id="content" role="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div class="row">
          <a href="https://perlconference.us/tpc-2019-pit/"><img style="width:100%;margin-bottom:20px;margin-top:20px" src="/images/ads/tpcip_banner-1200x150.png" alt="The Perl Conference in Pittsburgh Banner" /></a>
        </div>
        {{ range $index, $page := .Paginator.Pages }}
          {{ if ne $page.Type "about" }}
            {{ .Render "li" }}
          {{ end }}
        {{ end }}
        {{ partial "pagination.html" .Paginator }}
      </div>
      <div class="col-sm-3">
        {{ partial "sidebar.html" . }}
      </div>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
